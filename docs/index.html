<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StarrySky's Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- support dark mode -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
            coverpage: true, // use _coverpage.md as homepage by default
            routerMode: 'history', // I don't want to show #. 'default: 'hash'
            repo: 'https://github.com/starrysky9959/starrysky9959.github.io', // config repository url
            loadSidebar: true, // enable sidebar. use _sidebar.md by default
            autoHeader: true, // auto add header according to _siderbar.md
            // config search extension
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                placeholder: 'Type to search',
                noData: 'No Results!',
                // 搜索标题的最大层级, 1 - 6
                depth: 4,
                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            },
            onlyCover: true, // only load coverpage when browse the homepage

            // config word count extension
            // click https://github.com/827652549/docsify-count for more information
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'top',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "",
                    minute: ""
                },
                isExpected: true
            },

            // config dark mode extension
            darkMode: {

                dark: {
                    background: "#1c2022",//"121212",
                    toggleBtnBg: "#34495e",
                    textColor: "#ffffff"
                },
            }

        }
    </script>

    <!-- pwa 离线模式配置 -->
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <!-- support some language highlight -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- support emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- support "click to copy" -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- support word count -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- support search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- support show last updated time -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- support dark mode -->
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>

</html>
